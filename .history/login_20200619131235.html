<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>主页</title>
</head>
<body>
    <header>
        <!-- 导航栏内容 -->
        <div class="inner">
            <!-- 用于控制菜单栏开关 -->
            <input type="checkbox" id="ham">
            <label for="ham">
                <!-- 汉堡菜单栏 -->
                <div class="hamburger-container">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- 注册按钮 -->
                <a href="login.html"><img src="img/login.png" width="40px"></a>
            </label>
            <!-- 菜单栏各项 -->
            <nav>
                <ul>
                    <li><a href="index.html">网站首页</a></li>
                    <li><a href="resume.html">个人简历</a></li>
                    <li><a href="album.html">旅行相册</a></li>
                    <li><a href="episode.html">剧集收藏</a></li>
                </ul>
            </nav>
            <!-- 打开菜单栏的遮罩 -->
            <div class="mask"></div>
        </div>
        <!-- 主页展示内容 -->
        <div class="content-container">
            <input type="checkbox" id="login-box">
            <label for="login-box">
                <div class="button"></div>
            </label>
            <div class="card-container">
                <div class="login-card">
                    <div class="pic">
                        <img src="img/login.jpg" width="600px">
                    </div>
                    <div class="form"></div>
                </div>
                <div class="sgin-card">
                    <div class="form"></div>
                    <div class="pic">
                        <img src="img/sign.jpg" width="800px">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
