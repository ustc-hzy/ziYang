<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>主页</title>
</head>
<body>
    <header>
        <!-- 导航栏内容 -->
        <div class="inner">
            <!-- 用于控制菜单栏开关 -->
            <input type="checkbox" id="ham">
            <label for="ham">
                <!-- 汉堡菜单栏 -->
                <div class="hamburger-container">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- 注册按钮 -->
                <a href="login.html"><img src="img/login.png" width="40px"></a>
            </label>
            <!-- 菜单栏各项 -->
            <nav>
                <ul>
                    <li><a href="index.html">网站首页</a></li>
                    <li><a href="resume.html">个人简历</a></li>
                    <li><a href="album.html">旅行相册</a></li>
                    <li><a href="episode.html">剧集收藏</a></li>
                </ul>
            </nav>
            <!-- 打开菜单栏的遮罩 -->
            <div class="mask"></div>
        </div>
        <!-- 主页展示内容 -->
        <div class="content-container">
            <!-- 用于控制菜单栏开关 -->
            <input type="checkbox" id="login-box">
            <!-- 控制切换 -->
            <label for="login-box">
                <div class="button"></div>
            </label>
            <!-- 右侧大卡片 -->
            <div class="card-container">
                <!-- 注册表单 -->
                <div class="login-card">
                    <!-- 插图 -->
                    <div class="pic">
                        <img src="img/login.jpg" width="600px">
                    </div>
                    <!-- 登录表单 -->
                    <form class="form">
                        <div class="item">
                            <div>账号</div>
                            <input type="text">
                        </div>
                        <div class="item">
                            <div>密码</div>
                            <input type="password">
                        </div>
                        <div class="item">
                            <input type="submit" value="Login" class="submit">
                        </div>
                    </form>
                </div>
                <!-- 登录表单 -->
                <div class="sgin-card">
                    <!-- 注册表单 -->
                    <form class="form">
                        <div class="item">
                            <div>账号</div>
                            <input type="text">
                        </div>
                        <div class="item">
                            <div>密码</div>
                            <input type="password">
                        </div>
                        <div class="item">
                            <div>确认密码</div>
                            <input type="password">
                        </div>
                        <div class="item">
                            <input type="submit" value="Login" class="submit">
                        </div>
                    </form>
                    <!-- 插图 -->
                    <div class="pic">
                        <img src="img/sign.jpg" width="800px">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
